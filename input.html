<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div style="background-color: black; height: auto; padding: 30px; border: 3px outset gray; text-align: center;">
        <div >
      <label>score</label>
     <input type="text" value="" name= "" id="score" style="width:90%; height:90px; border-bottom: 3px outset gray">
        </div>

     <nav style="text-align: center; padding: 15px; width: 100%;">
        <button onclick="document.getElementById('score').value =''" style="font-size: 30px;padding:15px; background-color: rgb(248, 248, 70); border-radius: 30px;">Clear</button>
     <button onclick ="document.getElementById('score').value +='+'" style="font-size: 40px;padding:20px;background-color: rgb(87, 84, 84);color:wheat; border-radius: 20px;">+</button>
     <button onclick="document.getElementById('score').value +='-'"  style="font-size: 40px; padding:20px; background-color: rgb(87, 84, 84);color:wheat; border-radius: 20px;">-</button>
     <button onclick="document.getElementById('score').value 
     +='/'" style="font-size: 40px;padding:20px; background-color: rgb(87, 84, 84);color:wheat; border-radius: 20px;">/</button>
     <button onclick="document.getElementById('score').value +='6'"style="font-size: 40px;padding:25px;">6</button>
     <button onclick="document.getElementById('score').value +='7'"style="font-size: 40px;padding:25px;">7</button>
     <button onclick="document.getElementById('score').value +='8'"style="font-size: 40px;padding:25px;">8</button>
     <button onclick="document.getElementById('score').value +='9'"style="font-size: 40px;padding:25px;">9</button>
     <button onclick="document.getElementById('score').value  +='5'"style="font-size: 40px;padding:25px;">5</button>
     <button onclick="document.getElementById('score').value +='4'"style="font-size: 40px;padding:25px;">4</button>
     <button onclick="document.getElementById('score').value +='3'"style="font-size: 40px;padding:25px;">3</button>
     <button onclick="document.getElementById('score').value +='2'"style="font-size: 40px;padding:25px;">2</button>
     <button onclick="document.getElementById('score').value +='1'"style="font-size: 40px;padding:25px;">1</button><br>
     <button onclick="document.getElementById('score').value
      +='0'" style="font-size: 40px;padding: 30px; background-color:red;color:wheat; border:5px 20px; ">0</button>
      <button onclick="document.getElementById('score').value 
     +='*'"  style="font-size: 40px;padding:25px; background-color: rgb(87, 84, 84);color:wheat; border-radius: 20px;">*</button>
     
     

     <button onclick="document.getElementById('score').value=eval(document.getElementById('score').value)" style="font-size: 40px;padding:30px;background-color:green;color:wheat; border: 30px;">=</button>

     
     </nav>
    </div>

       <p id="cond"></p>

    <script>
        // let score=document.getElementById('score');
        // score.value;
        // score.value =;



        let cond = 50;
        
        if (cond>=40
         && cond<=100)
        {console.log('welcome')

        document.getElementById("cond").innerHTML="welcome";
    }
         else(cond>=400 && cond<=79)
        {console.log('bye')

        document.getElementById("cond").innerHTML="bye";
   }

        

    </script>

    
</body>
</html>
